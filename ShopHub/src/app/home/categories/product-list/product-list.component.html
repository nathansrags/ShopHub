<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <!-- <input type='text' [(ngModel)]='listFilter' /> -->
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table datatable [dtOptions]="dtOptions" class="row-border hover"></table>
            <table class='table' *ngIf="!!products?.length" id="productList">
                <thead>
                    <tr>
                        <th>Image
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                            <img [src]='product.thumbnail' [title]='product.title'
                                [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>
                            <a [routerLink]="['/product', product.id]">
                                {{ product.title }}
                            </a>
                        </td>
                        <td>{{ product.sku}}</td>
                        <td>{{ product.stock }}</td>
                        <td>{{ product.price | currency:'INR':'symbol':'1.2-2' }}</td>
                        <td><span class="mx-2 star-rating">{{product.rating}} <i class="fa fa-star"></i></span>
                       ({{product.reviews.length}})
                            <!-- <pm-star [rating]='product.rating' (ratingClicked)='onRatingClicked($event)'>
                            </pm-star> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
